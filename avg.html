        <body>
            <script>
                 var one = prompt("What is the first number you would like to be averaged?");
                 var two = prompt("What is the second number you would like to be averaged?");
                 var answer = parseInt(one)+ parseInt(two);
                 answer/=2;
                 alert("Your average is " +answer + ".");
            </script>
