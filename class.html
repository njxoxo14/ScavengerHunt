<html>
    <body>
        <script>
            var numbergrade = prompt("What grade are you in?");
            if(numbergrade == "9th" || numbergrade== 9){
                alert("You are a freshman in high school.");
            }
            else if(numbergrade == "10th" || numbergrade==10){
                alert("You are a sophmore in high school.");
            }
            else if(numbergrade == "11th" || numbergrade==11){
                alert("You are a junior in high school.");
            }
            else if(numbergrade == "12th" || numbergrade==12){
                alert("You are a senior in high school.");
            }
            else{
                alert("TRY AGAIN, make sure you give the NUMERICAL answer and that you are in high school.");
            }
        </script>
    </body>
</html>
